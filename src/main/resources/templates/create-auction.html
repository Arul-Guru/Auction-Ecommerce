<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Auction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create New Auction</h1>
        <form th:action="@{/api/v2/auctions}" method="post" th:object="${auction}" class="mt-3">
            <input type="hidden" th:field="*{categoryId}" />
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" th:field="*{itemName}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" name="itemDescription" th:field="*{itemDescription}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="startingPrice">Starting Bid</label>
                <input type="number" step="0.01" id="startingPrice" name="startingPrice" th:field="*{startingPrice}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="datetime-local" id="endTime" name="endTime" th:field="*{endTime}" class="form-control" required />
            </div>
            <!-- Remove the status field from the form -->
            <button type="submit" class="btn btn-success">Create Auction</button>
            <a th:href="@{/api/v2/auctions/category/{categoryId}(categoryId=${auction.categoryId})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
