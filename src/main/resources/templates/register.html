<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - AuctionKart</title>
    <!-- Include Bootstrap CSS for consistent styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Custom styles (if any) can be added here -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Register</h2>
        <form th:action="@{/api/v2/register}" th:object="${user}" method="post" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" th:field="*{email}" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{dob}" class="form-control">
                <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}" class="form-control">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <a th:href="@{/api/v2/login}" class="btn btn-secondary">already has login</a>
            </div>
            <!-- Success and Error messages -->
            <div th:if="${successMessage}" class="alert alert-success mt-4" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-4" th:text="${errorMessage}"></div>
        </form>
    </div>
</body>
</html>
