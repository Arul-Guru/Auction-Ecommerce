<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Auction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Update Auction</h1>
        <form th:action="@{/api/v2/auctions/update/{id}(id=${auction.id})}" method="post" th:object="${auction}" class="mt-3">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" th:field="*{itemName}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" name="itemDescription" th:field="*{itemDescription}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="startingPrice">Starting Bid</label>
                <input type="number" step="0.01" id="startingPrice" name="startingPrice" th:field="*{startingPrice}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="datetime-local" id="endTime" name="endTime" th:field="*{endTime}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" th:field="*{status}" class="form-control" required>
                    <option value="active" th:selected="${auction.status == 'active'}">Active</option>
                    <option value="closed" th:selected="${auction.status == 'closed'}">Closed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Auction</button>
            <a th:href="@{/api/v2/auctions/category/{categoryId}(categoryId=${auction.categoryId})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
